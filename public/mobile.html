<!DOCTYPE html> 
<html> 
	<head> 
	<title>Page Title</title> 
	
	
	<link rel="stylesheet" href="stylesheets/jquerymobile.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="javascripts/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/jquerymobile.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/jquery.flot.min" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/jquery.flot.stack.min" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/pusher.mi" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="stylesheets/vote.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
</head> 
<body> 

  <!-- Start of first page -->
  <div data-role="page" id="foo">

  	<div data-role="header">
  		<h1>Foo</h1>
  	</div><!-- /header -->

  	<div data-role="content">	
      <div class="ui-grid">
      	<div class="ui-bar-d"><strong>I'm Block A</strong> and text inside will wrap</div>
      	<div class="ui-block-b"><strong>I'm Block B</strong> and text inside will wrap</div>
      </div><!-- /grid-a -->  	  
  		<p>I'm first in the source order so I'm shown as the page.</p>		
  		<p>View internal page called <a href="/events/1/">bar</a></p>	
  	</div><!-- /content -->

  </div><!-- /page -->


  <!-- Start of second page -->
  <div data-role="page" id="bar">

  	<div data-role="header">
  		<h1>Bar</h1>
  	</div><!-- /header -->

  	<div data-role="content">	
  		<p>I'm first in the source order so I'm shown as the page.</p>		
  		<p><a href="#foo">Back to foo</a></p>	
  	</div><!-- /content -->

  </div><!-- /page -->


</body>
</html>
